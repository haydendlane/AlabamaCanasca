    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alabama Canasca</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body class="content container-fluid">
    <h2>Alabama Canasca</h2>
    <form name="team1" onsubmit="addPoints(this.name)" onchange="previewPoints(this)">
       <fieldset>
            <h4>Team 1</h4>
            <h5>Clean</h5>
            <input type="number" placeholder="0" min="0" name="clean"/>
            <h5>Dirty</h5>
            <input type="number" placeholder="0" min="0" name="dirty"/>
            <h5>Individual Cards</h5>
            <input type="number" placeholder="0" min="0" name="cards"/>
            <br/>
            <div id="team1-preview"></div>
            <br/>
            <button class="btn" type="submit" value="Enter">Enter</button>
        </fieldset>
    </form>
